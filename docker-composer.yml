version: "3.8"
services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        ports:
          - 27017:27017
        volumes:
          - data:/data
        environment:
          - MONGO_INITDB_ROOT_USERNAME=truser
          - MONGO_INITDB_ROOT_PASSWORD=trpass
    postgres:
      image: postgres
      restart: always
      ports:
        - 5432:5432
      environment:
        - POSTGRES_DB=trello
        - POSTGRES_USER=truser
        - POSTGRES_PASSWORD=trpass
volumes:
  data: {}
networks:
  default:
    name: mongodb_network
