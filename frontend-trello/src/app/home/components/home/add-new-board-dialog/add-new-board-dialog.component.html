<h2 mat-dialog-title>Create board</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      placeholder="Board Title"
      formControlName="boardTitle">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" mat-raised-button>Close</button>
  <button (click)="save()" mat-raised-button color="primary">Save</button>
</mat-dialog-actions>
