<mat-list class="list-container">
  <h3>{{title}}</h3>
    <p *ngFor="let card of cards">
      <mat-list-item>
      <mat-card>
        <mat-card-header>
          <tr-card [title]="card.title"></tr-card>
        </mat-card-header>
      </mat-card>
      </mat-list-item>
    </p>

  <button mat-button>Add card</button>
</mat-list>
